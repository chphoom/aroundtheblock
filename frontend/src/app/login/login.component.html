<div class="logincard">
    <mat-card>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Login" class="loginForm">
                    <form [formGroup]="login" class="loginForm">
                        <mat-form-field class="roundedInput">
                            <mat-label> Email</mat-label>
                            <input matInput placeholder="Email" formControlName="email" id="email" type="email">
                        </mat-form-field>
                         <mat-form-field class="roundedInput">
                            <mat-label>Password</mat-label>
                            <input matInput  placeholder="Password" formControlName="password" id="password" type="password">
                        </mat-form-field> 
                        <button mat-button>Login</button>
                    </form>
                </mat-tab>
                <mat-tab label="Sign Up" class="signupForm">
                    <form [formGroup]="register" class="registerForm">
                        <mat-form-field class="roundedInput">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" formControlName="email" id="email" type="email">
                        </mat-form-field>
                        <mat-form-field class="roundedInput">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" formControlName="username" id="username">
                        </mat-form-field>
                         <mat-form-field class="roundedInput">
                            <mat-label>Password</mat-label>
                            <input matInput  placeholder="Password" formControlName="password" id="password" type="password">
                        </mat-form-field>
                        <mat-form-field class="roundedInput">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput  placeholder="Password" formControlName="password" id="password" type="password">
                        </mat-form-field>  
                        <button mat-button>Sign Up</button>
                    </form>
                </mat-tab>
              </mat-tab-group>
        </mat-card-content>
    </mat-card> 
</div>
