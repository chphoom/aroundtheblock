<main>
    <div class="challenge">
        <h2>weChallenge #</h2>
        <div class="prompt we-prompt" *ngIf="(current$ | async) as current">
            <p class="prompt-title">Prompt:</p>
            <p>{{ current.adj }} {{ current.noun }} {{ current.verb }} {{ current.style }} {{ current.emotion }}</p>
        </div>
        <p *ngIf="(current$ | async) as current"> {{current.start | date: "MMM d, y"}} - {{current.end | date: "MMM d, y"}}</p>
        <p>Time remaining:</p>
        <h1 id="countdown">Countdown</h1>
        <button id="we" type="submit" routerLink="/upload">
            <p>Submit</p>
        </button>
        <a routerLink="/past-challenges" class="underline-hover">See past we challenges</a>
    </div>
    <div class="posts-container">
        <h1>See what others made</h1>
        <p>Show Spoilers</p>
        <div class="display-posts">
            <div class="thumbnail" *ngFor="let post of (wePosts$ | async)" [ngStyle]="{'background-image':'url(/images/' + post.img + ')'}"></div>
        </div>
    </div>
</main>
