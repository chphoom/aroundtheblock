<main>
    <div class="challenge">
        <h2>meChallenge</h2>
        <p>Make your own custom art challenge! Select different options and generate your challenge.</p>
        <div class="options">
            <mat-checkbox>Noun</mat-checkbox>
            <mat-checkbox>Adj</mat-checkbox>
            <mat-checkbox>Verb</mat-checkbox>
            <mat-checkbox>Style</mat-checkbox>
            <mat-checkbox>Emotion</mat-checkbox>
            <mat-checkbox>Colors</mat-checkbox>
        </div>
        <form [formGroup]="form">
            <div class="widget-container">
              <input type="checkbox" formControlName="noun" /> Noun
              <input type="checkbox" formControlName="verb" /> Verb
              <input type="checkbox" formControlName="adj" /> Adj
              <input type="checkbox" formControlName="emotion" /> Emotion
              <input type="checkbox" formControlName="style" /> Style
              <input type="checkbox" formControlName="colors" /> Colors
              <div>
                <button id="me" type="button" (click)="onSubmit()">Generate</button>
              </div>
            </div>
          </form>
        <button id="me" routerLink="/me-challenge">
            <p>Generate</p>
        </button>
        <p *ngIf="isLoggedin">See saved challenges</p>
        
    </div>
    <div class="posts-container">
            <h1>See what others made</h1>
            <div class="posts"></div>
    </div>
</main>
