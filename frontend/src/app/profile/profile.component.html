<main *ngIf="user$ | async as user">
    <div class="user-info">
        <div class="pfp" [ngStyle]="{'background-image':'url(/images/' + user.pfp + ')'}"></div>
        <div class="test"></div>
        <div class="user-text">
            <div class="user-name-pronouns">
                <h2 id="displayname">
                    {{user.displayName}}
                </h2>
                <p>
                    {{user.pronouns}}
                </p>
            </div>
            <p>{{user.userPosts?.length}} Posts</p>
            <p class="bio">{{user.bio}}</p>
        </div>
    </div>
    <div *ngIf="user" class="tabs">
        <mat-tab-group #tabGroup>
            <mat-tab label="Posts" *ngIf="user.userPosts">
                <!-- TODO: Loop thru userPosts; I don't know why this doesn't work -->
                <!-- <div *ngFor="let post in user.userPosts" class="thumbnail" [ngStyle]="{'background-image':'url(/images/' + post.img + ')'}">
                    
                </div> -->
                <div class="thumbnail" [ngStyle]="{'background-image':'url(/images/' + user.userPosts[0].img + ')'}">
                </div>
            </mat-tab>
            <mat-tab label="Private">
                <p>Coming Soon</p>
            </mat-tab>
            <mat-tab label="Favorite Posts">
                <p>Coming Soon</p>
            </mat-tab>
            <mat-tab label="Saved Challenges">
                <p>Coming Soon</p>
            </mat-tab>
        </mat-tab-group>
    </div>
    <button id="logout" type="submit" (click)="logOut()">Logout</button>
</main>
