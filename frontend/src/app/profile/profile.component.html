<main *ngIf="user$ | async as user">
    <div class="user-info">
        <div class="pfp" [ngStyle]="{'background-image':'url(/images/' + user.pfp + ')'}"></div>
        <div class="test"></div>
        <div class="user-text">
            <div class="user-name-pronouns">
                <h2 id="displayname">
                    {{user.displayName}}
                </h2>
                <p>
                    {{user.pronouns}}
                </p>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil-square edit" viewBox="0 0 16 16" routerLink="/profile/edit">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
            </div>
            <p>{{user.userPosts?.length}} Posts</p>
            <p class="bio">{{user.bio}}</p>
        </div>
    </div>
    <div *ngIf="user" class="tabs">
        <mat-tab-group #tabGroup>
            <mat-tab label="Posts" *ngIf="user.userPosts" class="display-posts">
                <a *ngFor="let post of user.userPosts" [href]="'post/' + post.id">
                    <img class="thumbnail" [src]="post.img">
                </a>
            </mat-tab>
            <mat-tab label="Private">
                <p>Coming Soon</p>
            </mat-tab>
            <mat-tab label="Favorite Posts">
                <p>Coming Soon</p>
            </mat-tab>
            <mat-tab label="Saved Challenges">
                <p>Coming Soon</p>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div label="Posts" *ngIf="user.userPosts" class="display-posts">
        <!-- <div *ngFor="let post of user.userPosts" class="thumbnail" [ngStyle]="{'background-image':'url(/images/' + post.img + ')'}"></div> -->
    </div>
    <button id="black" type="submit" (click)="logOut()">
        <p>Logout</p>
    </button>
</main>
