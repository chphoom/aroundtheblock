<div *ngIf="user$ | async as user" class="user-info">
    <img src="https://via.placeholder.com/200" alt="Post image"style="width: 15%; height: auto; flex-shrink: 1;">
    <div class="user-text">
        <div class="user-name-pronouns">
            <h2>
                {{user.displayName}}
            </h2>
            <p>
                {{user.pronouns}}
            </p>
        </div>
        <p>{{user.userPosts?.length}} Posts</p>
        <p>{{user.bio}}</p>
    </div>
</div>
<section>
    <mat-tab-group #tabGroup>
        <mat-tab label="Posts">
            <div>
                <!-- Loop through user's posts and display them here -->
                <img src="https://via.placeholder.com/300" alt="Post image">
                <img src="https://via.placeholder.com/300" alt="Post image">
                <img src="https://via.placeholder.com/300" alt="Post image">
              </div>
        </mat-tab>
        <mat-tab label="Private">
            <p>Coming Soon</p>
        </mat-tab>
        <mat-tab label="Favorite Posts">
            <p>Coming Soon</p>
        </mat-tab>
        <mat-tab label="Saved Challenges">
            <p>Coming Soon</p>
        </mat-tab>
    </mat-tab-group>
</section>
<button type="submit" (click)="logOut()">Logout</button>
